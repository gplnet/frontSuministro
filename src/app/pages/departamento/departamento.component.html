<mat-toolbar>Departamento</mat-toolbar>
<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8" *ngIf="route.children.length === 0">
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Departamento">
        </mat-form-field>
    </div>
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dpr_Ide}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dpr_Nom}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="responsable">
            <mat-header-cell *matHeaderCellDef mat-sort-header> RESPONSABLE </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dpr_Res}} </mat-cell>
        </ng-container>

        <!----ng-container matColumnDef="estado"
      <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.eqp_est}} </mat-cell>
    </ng-container>-->

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>ACCIONES</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edicion', row.dpr_Ide]">Actualizar</button>
                <button mat-button color="accent" (click)="eliminar(row)">Eliminar</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">

        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>
</div>
<br/>

<button mat-fab color="accent" style="float: right" routerLink='/departamento/nuevo'>
  <mat-icon>create</mat-icon>
</button>
