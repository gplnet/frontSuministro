<mat-toolbar>Usuarios</mat-toolbar>
<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8" *ngIf="route.children.length === 0">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-10" style="float: left;">
                    <div class="example-header">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Usuario">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-2" style="float: right;">
                    <div class="example-header">
                        <div class="btn-group btn-group-sm " style="float: right;">
                            <button style="background-color: green;" mat-raised-button color="primary" routerLink='/usuario/nuevo'><mat-icon>add</mat-icon>Nuevo</button>
                            <br>
                        </div>
                    </div>
                </div>
                <br><br><br>
            </div>
            <div class="col-md-12">
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.idUsuario}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="usuario">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.username}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="rol">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Rol </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.authorithy}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="estado">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.enabled}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-button color="primary" [routerLink]="['edicion', row.idUsuario]">Actualizar</button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>
            </div>
        </div>
    </div>
</div>
<br/>
