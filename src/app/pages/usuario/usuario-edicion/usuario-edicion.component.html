<div class="example-container mat-elevation-z8">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <br />
                <mat-card>Ingrese los datos del Usuario</mat-card>
                <form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #loginForm="ngForm">
                    <div [hidden]="true">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="ID" formControlName="idUsuario">
                        </mat-form-field>
                    </div>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Usuario" formControlName="username">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="ContraseÃ±a" formControlName="password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Roles" [(value)]="rol">
                            <mat-option *ngFor="let e of roles" [value]="e">
                                {{ e }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                        <mat-icon>done</mat-icon>
                        <span>Aceptar</span>
                    </button>
                    <button mat-raised-button color="accent" routerLink='/usuario' type="button">
                        <mat-icon>close</mat-icon>
                        <span>Cancelar</span>
                    </button>



                </form>
                <br />
            </div>
        </div>
    </div>
</div>
