
<mat-toolbar>Registro de Egreso</mat-toolbar>
<div class="example-container">
    <div class="container">
        <div class="row">
          <div class="col-md12">
              <table class="example-full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-form-field>
                        <mat-select placeholder="Suministro" [(value)]="idSuminstroSeleccionado">
                          <mat-option *ngFor="let s of suministros" [value]="s.sum_ide">
                            {{ s.suministro }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                    </td>
                    <td>
                      <mat-form-field>
                        <mat-select placeholder="Departamento" [(value)]="idDepartamentoSeleccionado">
                          <mat-option *ngFor="let d of departamentos" [value]="d.dpr_ide">
                            {{ d.dpr_nombre }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                    </td>
                    <td>
                      <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Escage una fecha" [max]="maxFecha"
                          [(ngModel)]="fechaSelecionada">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                    </td>
                    <td>
                        <button mat-raised-button color="primary" (click)="agregar()">Agregar Egreso</button>
                    </td>
                  </tr>
                </table>

          </div>
        </div>

        <mat-toolbar *ngIf="">No hay egresos agregados</mat-toolbar>



    </div>



</div>
