<mat-toolbar>Proveedor</mat-toolbar>
<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8" *ngIf="route.children.length === 0">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-10" style="float: left;">
                    <div class="example-header">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Proveedor">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-2" style="float: right;">
                    <div class="example-header">
                        <div class="btn-group btn-group-sm " style="float: right;">
                            <button style="background-color: green;" mat-raised-button color="primary" routerLink='/proveedor/nuevo'><mat-icon>add</mat-icon>Nuevo</button>
                            <br>
                        </div>
                    </div>
                </div>
                <br><br><br>
            </div>
            <div class="col-md-12">

                <mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.prv_ide}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.prv_nom}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="correo">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Correo </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.prv_cro}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="telefono">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.prv_tlf}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button mat-button color="primary" [routerLink]="['edicion', row.prv_ide]">Actualizar</button>
                            <button mat-button color="accent" (click)="eliminar(row)">Eliminar</button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;">

                    </mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>

            </div>

        </div>
    </div>


    <!-- <button mat-fab color="accent" style="float: right" routerLink='/proveedor/nuevo' title='Nuevo'>
        <mat-icon>create</mat-icon>
        <span>Agregar</span>
    </button>
    <button mat-fab color="accent" class="mdc-fab" aria-label="Favorite">
        <div class="mdc-fab__ripple"></div>
        <span class="mdc-fab__icon material-icons">favorite</span>
    </button> -->
</div>
<br/>
